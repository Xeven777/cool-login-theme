<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link rel="stylesheet" id="switcher-id" href="">

</head>
<body>
  <header>
    <h4>Themes</h4>
    <div class="theme-switches">

    <div data-theme="dark" class="switch" id="switch-1"></div>

    <div data-theme="pink" class="switch" id="switch-2"></div>

    <div data-theme="blue" class="switch" id="switch-3"></div>

    <div data-theme="venom" class="switch" id="switch-4"></div>

</div>
</header>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>New World</h1>
  </div>
  <p class='msg'>HI! Welcome back :)</p>
  <div class='form'>
    <form>
  <input type="text" placeholder='Username' class='text' id='username' required><br>
  <input type="password" placeholder='••••••••••••••' class='password'><br>
  <a href="#" class='btn-login' id='do-login'>Login</a>
  <a href="#" class='forgot'>Forgot password?</a>
    </form>
  </div>
</section>
<footer>
  <p>Made with <span class='heart'>&hearts;</span> <em>Anish </em>(<a href='https://github.com/Xeven777'>@Xeven777</a>)</p>
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
